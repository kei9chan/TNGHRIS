<style>
  html {
    scroll-behavior: smooth;
  }
  .scrollbar-hide::-webkit-scrollbar {
      display: none;
  }
  .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
  }
  
  /* Org Chart Styles */
  .org-chart ul {
    padding-top: 20px;
    position: relative;
    transition: all 0.5s;
  }

  .org-chart li {
    float: left;
    text-align: center;
    list-style-type: none;
    position: relative;
    padding: 20px 5px 0 5px;
    transition: all 0.5s;
  }

  /* We use ::before and ::after to draw the connectors */
  .org-chart li::before,
  .org-chart li::after {
    content: '';
    position: absolute;
    top: 0;
    right: 50%;
    border-top: 2px solid #a7a7a7;
    width: 50%;
    height: 20px;
  }

  .org-chart li::after {
    right: auto;
    left: 50%;
    border-left: 2px solid #a7a7a7;
  }

  /* We need to remove left-right connectors from elements without any siblings */
  .org-chart li:only-child::after,
  .org-chart li:only-child::before {
    display: none;
  }

  /* Remove space from the top of single children */
  .org-chart li:only-child {
    padding-top: 0;
  }

  /* Remove left connector from first child and right connector from last child */
  .org-chart li:first-child::before,
  .org-chart li:last-child::after {
    border: 0 none;
  }

  /* Adding back the vertical connector to the last child */
  .org-chart li:last-child::before {
    border-right: 2px solid #a7a7a7;
    border-radius: 0 5px 0 0;
  }

  .org-chart li:first-child::after {
    border-radius: 5px 0 0 0;
  }

  /* Time to add downward connectors from parents */
  .org-chart ul ul::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    border-left: 2px solid #a7a7a7;
    width: 0;
    height: 20px;
  }

  .org-chart li a {
    text-decoration: none;
    color: #666;
    font-size: 11px;
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    transition: all 0.5s;
  }
  
  /* Quill Dark Mode Overrides */
  .dark .ql-snow .ql-stroke { stroke: #d1d5db; }
  .dark .ql-snow .ql-fill { fill: #d1d5db; }
  .dark .ql-snow .ql-picker-label { color: #d1d5db; }
  .dark .ql-snow .ql-picker-options { background-color: #374151; color: #d1d5db; border-color: #4b5563 !important; }
  .dark .ql-toolbar.ql-snow { background: #1f2937; border-color: #4b5563; }
  .dark .ql-container.ql-snow { background: #374151; border-color: #4b5563; color: #f3f4f6; }
  .dark .ql-editor::before { color: #6b7280; }
  .dark .ql-snow .ql-picker-options .ql-picker-item:hover { background-color: #4b5563; }

  /* Confetti Styles */
  .confetti {
    position: fixed;
    width: 8px;
    height: 16px;
    background-color: #f00;
    opacity: 0;
    animation: confetti-fall 3s ease-out forwards;
  }

  @keyframes confetti-fall {
    0% {
      opacity: 1;
      transform: translateY(-100vh) rotate(0deg);
    }
    100% {
      opacity: 1;
      transform: translateY(100vh) rotate(720deg);
    }
  }

  /* Badge Animation */
  @keyframes pop_bounce {
    0% {
      transform: scale(0.5) translateY(10px);
      opacity: 0;
    }
    60% {
      transform: scale(1.1) translateY(-5px);
      opacity: 1;
    }
    80% {
      transform: scale(0.95) translateY(0);
    }
    100% {
      transform: scale(1) translateY(0);
      opacity: 1;
    }
  }
  .animate-pop-bounce {
    animation: pop_bounce 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
